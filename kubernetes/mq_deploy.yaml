apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprocache01
spec:
  selector:
    matchLabels:
      app: vprocache01
  template:
    metadata:
      labels:
        app: vprocache01
    spec:
      containers:
      - name: vprocache01-container
        image: memcached
        ports:
          - name: vprocache01-port
            containerPort: 11211
